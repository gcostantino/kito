[pytest]
# Pytest configuration for Kito

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=kito
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=50  # temporarily lower
    -W ignore::DeprecationWarning

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    slow: Tests that take a long time to run
    gpu: Tests that require GPU
    ddp: Tests for distributed training

# Coverage options
[coverage:run]
source = kito
omit =
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
